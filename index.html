<!DOCTYPE html>
<html>
  <head>
    <title>参加社团活动，扩展兴趣爱好</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS代码 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      #container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #336699;
        text-align: center;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #336699;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }
      .button:hover {
        background-color: #254659;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>参加社团活动，扩展兴趣爱好</h1>
      <p>参加社团活动是结交新朋友和扩展自己兴趣爱好的好机会。以下是关于社团的一些信息</p>
      <ul>
        <li>结交新朋友，加入一个社团可以让你遇到许多志同道合的人，也能够开创更多的交友机会，与各种不同背景的人交往，建立长期的友谊关系，扩大人际网络。</li>
        <li>展示个人才能，你可以在社团中展示你的特长和才能，并将自己的工作和成就与其他成员分享，这对于自我认知和个人发展是有益的。</li>
        <li>提高自信和自尊，通过在社团中担任领导职务或参与活动，你会更好地理解自己的能力和潜力，从而提高自信和自尊心。</li>
      </ul>
      <p>如果您想参加或了解更多学校活动，请点击以下按钮：</p>
      <a href="#" class="button">查看更多活动</a>
    </div>
  </body>
